name: 'github actions build and deploy gh-pages'
on:
  push:
    branches:
      - master  // 基于 master 分支，如果你的分支不是这个，请切换
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: install
        run: yarn install

      - name: Build
        run:  yarn build

      - name: Simple deploy with git
        uses: rdarida/simple-github-pages-deploy-action@v1
        with: # optional
          git-user: 'hoochanlon'
          git-email: 'hoochanlon@outlook.com'
          git-base-folder: 'docs/.vuepress/dist'
          commit-message: 'deploy'
          branch: 'gh-pages'
