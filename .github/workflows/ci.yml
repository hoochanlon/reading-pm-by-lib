name: 'github actions build and deploy gh-pages'
on:
  push:
    branches:
      - master  // 基于 master 分支，如果你的分支不是这个，请切换
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   // 使用 ubuntu 服务器
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: install and build
        run:        // 这里执行 安装 打包
          npm install
          npm run build


    - name: Simple deploy with git
      uses: rdarida/simple-github-pages-deploy-action@v1
      with: # optional
        git-user: 'hoochanlon'
        git-email: 'hoochanlon@outlook.com'
        git-base-folder: 'docs/.vuepress/dist'
        commit-message: 'deploy'
        branch: 'gh-pages'
